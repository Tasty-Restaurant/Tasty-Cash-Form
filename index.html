<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTY REMUNERATION FORM</title>
    <link href="styles.css" rel="stylesheet"/>
    <script>
        function calculateTotal(){
            const item1 = parseFloat(document.getElementById("Cash").value) || 0;
            const item2 = parseFloat(document.getElementById("Card").value) || 0;
            const item3 = parseFloat(document.getElementById("Uber").value) || 0;
            const item4 = parseFloat(document.getElementById("Deliveroo").value) || 0;
            const item5 = parseFloat(document.getElementById("JustEats").value) || 0;
            const item6 = parseFloat(document.getElementById("Vitamojo").value) || 0;

            const total = item1 + item2 + item3 + item4 + item5 + item6;

            document.getElementById("Total").value = total.toFixed(2);
             }
    </script>
</head>
<body>
   <!-- <div class="tasty-logo">
        <a href="https://stephendimeji.github.io/TASTY-CASH-FORM/" target="_self">
            <img src="https://catering.tastyafricanfood.com/cdn/shop/filâ€¦7ebd-4200-b339-f1d711468b2f_150x.png?v=1618837239" class="tasty-logo" alt="Tasty-logo">
        </a>

    <div class="heading">
        <h1>TASTY RENUMERATION FORM</h1>
    </div>
    
    <form id="TastyCashForm" action="https://script.google.com/macros/s/AKfycbzqLG9rQMPnY1P_PQY0z_kqQgwEhN0GilDMj_Y6WQAKPc2h1l_TNLsoQhRLQawKNC5JfQ/exec">
        <fieldset>
            <h3>Staff Details</h3>
            <div class="staff-details">
                <label for="First_name">ENTER YOUR FIRST NAME: <input name="First_name"id="First_name" type="text" required placeholder="First Name"/></label>
                <label for="Last_name">ENTER YOUR LAST NAME: <input name="Last_name"id="Last_name" type="text" required placeholder="Last Name"/></label>
                <label for="Valid_name">VALIDATED BY: <input name="Valid_name"id="Valid_name" type="text" required placeholder="Full Name"/></label>
                <label for="Date">SELECT DATE: <input name="Date" id="Date" type="date" required/></label>
            </div>
        </fieldset>
        <fieldset>
            <h3>Select Branch</h3>
            <div class="branch-details">
              <select id="Branch_name" name="Branch_name" class="Branch_name">
                <option value="Barking">Barking</option>
                <option value="Ilford">Ilford</option>
                <option value="Woolwich1">Woolwich1</option>
                <option value="Woolwich2">Woolwich2</option>
                <option value="Belvedere">Belvedere</option>
                <option value="Dartford">Dartford</option>
                <option value="Croydon">Croydon</option>
                <option value=" Gravesend">Gravesend</option>
                <option value="Stratford">Stratford</option>
                <option value="Sittingborne">Sittingborne</option>  
              </select>
            </div> 
        </fieldset>
        <fieldset>
          <h3>Cash Amount</h3>
          <div class="cash">
            <label for="Cash">ENTER CASH AMOUNT:<input name="Cash" id="Cash" type="number" required placeholder="0.00"></label> 
          </div>
        </fieldset>
        <fieldset>
          <h3>Card Amount</h3>
          <div class="card">
            <label for="Card">ENTER AMOUNT:<input name="Card" id="Card" type="number" required placeholder="0.00"></label> 
          </div>
        </fieldset>
        <fieldset>
          <h3>Uber Amount</h3>
          <div class="uber">
            <label for="Uber">ENTER AMOUNT:<input name="Uber" id="Uber" type="number" required placeholder="0.00"></label> 
          </div>
        </fieldset>
        <fieldset>
          <h3>Deliveroo Amount</h3>
          <div class="Deliveroo">
            <label for="Deliveroo">ENTER AMOUNT:<input name="Deliveroo" id="Deliveroo" type="number" required placeholder="0.00"></label> 
          </div>
        </fieldset>
        <fieldset>
        <h3>JustEats Amount</h3>
          <div class="JustEats">
            <label for="JustEats">ENTER AMOUNT:<input name="JustEats" id="JustEats" type="number" required placeholder="0.00"></label> 
          </div>
        </fieldset>
        <fieldset>
        <h3>Vitamojo Amount</h3>
          <div class="Vitamojo">
            <label for="Vitamojo">ENTER AMOUNT:<input name="Vitamojo" id="Vitamojo" type="number" required placeholder="0.00"></label> 
          </div>
        </fieldset>

         <fieldset>
         <h3>Total Amount</h3>
          <div class="Total">
            <label for="Total">AMOUNT:<input name="Total" id="Total" type="number" readonly placeholder="0.00"></label>  
          </div>
            <button type="button" onclick="calculateTotal()">Calculate Total</button> 
        </fieldset>

        <fieldset>
          <input class="submit" type="submit" id="submit-button" name="submit" value="SUBMIT">     
        </fieldset>
         
    </form>
  <!-- Modal HTML -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalMessage"></p>
    </div>
  </div>
<script src="index.js">
</script>
</body>
</html>
